server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/snowhub
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false #true
    properties:
      hibernate:
        format_sql: false #true
        dialect: org.hibernate.dialect.MySQL8Dialect